                <!-- 抽象与具体词汇搭配 -->
                <div class="mb-8">
                    <h3 class="text-xl md:text-2xl font-semibold text-primary mb-4">2. Abstract and Concrete Word Collocation: Grounding Abstract Concepts</h3>
                    <p class="mb-4 leading-relaxed">
                        Lincoln adopted a collocation strategy of "taking concrete words as anchors and abstract words as the soul," grounding abstract concepts and enhancing the credibility and empathy of the style:
                    </p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                        <div class="bg-gray-50 rounded-lg p-5 border-l-2 border-accent">
                            <h4 class="font-semibold mb-2 text-primary">Abstract Words Anchor Core Ideas</h4>
                            <p class="text-sm">
                                "liberty," "freedom," and "equality" form the logical core of Lincoln's speech. Such abstract words clarify the speech's "value stance" stylistically, ensuring the accurate transmission of ideas.
                            </p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-5 border-l-2 border-accent">
                            <h4 class="font-semibold mb-2 text-primary">Concrete Words Construct Perceptible Scenes</h4>
                            <p class="text-sm">
                                By collocating with concrete expressions such as "a great battlefield" and "these honored dead," Lincoln stylistically provides a "tangible" carrier for abstract concepts. This allows the audience to intuitively grasp the weight of "sacrificing for freedom."
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- 代词策略 -->
                <div>
                    <h3 class="text-xl md:text-2xl font-semibold text-primary mb-4">3. Pronoun Strategy: Constructing a "Discourse Community"</h3>
                    <p class="mb-4 leading-relaxed">
                        <span class="text-highlight font-medium">Pronouns</span> <span class="text-highlight text-sm">（代词）</span> are key tools for constructing a "discourse community" <span class="text-highlight font-medium">（话语共同体）</span>:
                    </p>
                    
                    <div class="bg-gray-50 rounded-lg p-5 border-l-2 border-accent">
                        <p class="mb-3">
                            Lincoln frequently used "we" and "our," as in "our fathers" and "we here highly resolve." Stylistically, this weakened the distance between "individuals" and "the speaker," integrating the audience into the "national community" and transforming "striving for the nation" from a "call" into a "shared responsibility." Meanwhile, he used "they" to refer to the martyrs. Through the semantic connection between "we" and "they," a "hereditary relationship between the living and the dead" was stylistically established, further strengthening the collective sense of mission.
                        </p>
                        
