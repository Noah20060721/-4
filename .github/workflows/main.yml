                        The speech ensures smooth transition of thoughts through <span class="text-highlight font-medium">connectives</span> <span class="text-highlight text-sm">（连接词）</span> and semantic connections. <span class="text-highlight font-medium">Cohesive</span> <span class="text-highlight text-sm">（衔接）</span> devices such as "but," "in a larger sense," and "it is for us to be here dedicated to..." make the logic between paragraphs and sentences tight.
                    </p>
