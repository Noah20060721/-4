                                <!-- 动画效果容器 -->
                                <div id="animationContainer" class="fixed inset-0 pointer-events-none z-50 flex items-center justify-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 3. 庄重感与逻辑说服力的核心句法手段 -->
                <div>
                    <h3 class="text-xl md:text-2xl font-semibold text-primary mb-4">3. Key Syntactic Tools for Solemnity and Persuasion <span class="text-highlight text-lg font-normal">（庄重感与逻辑说服力的核心句法手段）</span></h3>
                    <p class="mb-4 leading-relaxed">
                        <span class="text-highlight font-medium">Parallelism</span> <span class="text-highlight text-sm">（平行结构）</span> and <span class="text-highlight font-medium">periodic sentences</span> <span class="text-highlight text-sm">（圆周句）</span> are the two main pillars that build the speech's solemn tone and logical power.
                    </p>
                    
                    <div class="overflow-x-auto mb-4">
                        <table class="min-w-full bg-white border border-secondary rounded-lg">
                            <thead>
                                <tr class="bg-primary text-white">
                                    <th class="py-3 px-4 text-left">Syntactic Device</th>
                                    <th class="py-3 px-4 text-left">Core Example</th>
                                    <th class="py-3 px-4 text-left">Rhetorical Effect</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b border-secondary">
                                    <td class="py-3 px-4 font-semibold">Parallelism <span class="text-highlight text-sm">（平行结构）</span></td>
                                    <td class="py-3 px-4 italic">"we can not dedicate—we can not consecrate—we can not hallow—this ground"</td>
                                    <td class="py-3 px-4">Three parallel negated verbs (dedicate, consecrate, hallow) with progressively stronger meaning, emphasizing the sacredness and transcendence of the martyrs' sacrifice</td>
                                </tr>
                                <tr class="bg-gray-50">
                                    <td class="py-3 px-4 font-semibold">Periodic Sentence <span class="text-highlight text-sm">（圆周句）</span></td>
                                    <td class="py-3 px-4 italic">"Four score and seven years ago our fathers brought forth on this continent, a new nation..."</td>
                                    <td class="py-3 px-4">Suspends core meaning until the end, creating a sense of suspense, demonstrating rigorous thinking, and achieving ultimate emphasis</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 词汇与意象分析 -->
        <section id="vocabulary" class="section-fade mb-16">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 border-l-4 border-accent">
                <h2 class="text-2xl md:text-3xl font-bold text-primary mb-6 pb-2 border-b border-secondary">III. Analysis of Vocabulary and Imagery <span class="text-highlight text-xl font-normal">（词汇与意象分析）</span></h2>
                <p class="mb-4 text-lg leading-relaxed">
                    Lincoln's precise selection of vocabulary and ingenious construction of imagery transformed abstract ideas into tangible concepts, successfully evoking emotional resonance among the audience and forging shared values.
                </p>
                <p class="mb-4 text-lg leading-relaxed">
                    In <span class="text-highlight font-medium">stylistics</span> <span class="text-highlight text-sm">（文体学）</span>, <span class="text-highlight font-medium">vocabulary selection</span> <span class="text-highlight text-sm">（词汇选择）</span> refers to the process of choosing words with specific semantic, emotional, and cultural connotations based on communication purposes, context, and audience, in order to shape the text's style and convey core intentions. <span class="text-highlight font-medium">Imagery</span> <span class="text-highlight text-sm">（意象）</span>, on the other hand, involves converting abstract ideas into perceptible scenes or concepts through specific words or phrases. As a key vehicle connecting linguistic form with emotional and logical expression, both vocabulary and imagery work together to enhance the persuasiveness and appeal of a speech.
                </p>
                
                <!-- 核心词汇场 -->
                <div class="mb-8">
                    <h3 class="text-xl md:text-2xl font-semibold text-primary mb-4">1. Core Lexical Fields: Constructing a Solemn and Sacred Stylistic Tone</h3>
