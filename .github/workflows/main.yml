        <!-- 音韵节奏分析 -->
        <section id="rhythm" class="section-fade mb-16">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 border-l-4 border-accent">
                <h2 class="text-2xl md:text-3xl font-bold text-primary mb-6 pb-2 border-b border-secondary">I. Analysis of Phonological Rhythm <span class="text-highlight text-xl font-normal">（音韵节奏分析）</span></h2>
                <p class="mb-4 text-lg leading-relaxed">
                    In <span class="text-highlight font-medium">stylistics</span> <span class="text-highlight text-sm">（文体学）</span>, <span class="text-highlight font-medium">phonology</span> <span class="text-highlight text-sm">（音韵学）</span> refers to the study of the sound system of language and its specific application, covering acoustic features such as <span class="text-highlight font-medium">alliteration</span> <span class="text-highlight text-sm">（头韵）</span>, <span class="text-highlight font-medium">end rhyme</span> <span class="text-highlight text-sm">（尾韵）</span>, and <span class="text-highlight font-medium">rhythm</span> <span class="text-highlight text-sm">（节奏）</span>. By regulating the regularity of sounds, it enhances the musicality of the text, assists in constructing the style, conveys expressive intentions, and enhances emotional appeal and audience perception.
                </p>
                <p class="text-lg leading-relaxed">
                    Lincoln's speeches, such as the Gettysburg Address, are not merely transmissions of words. Instead, they transform ideas into "musical movements" perceivable by the ear through a meticulously crafted "sound structure," deeply moving the audience through rhythm and melody.
                </p>
                
                <!-- 1. 关键词重复 -->
                <div class="mb-8">
                    <h3 class="text-xl md:text-2xl font-semibold text-primary mb-4">1. Repetition of Key Terms: Anchoring Core Ideas Like a Musical Theme <span class="text-highlight text-lg font-normal">（关键词重复：如乐章主旋律，锚定核心思想）</span></h3>
                    <div class="bg-gray-50 rounded-lg p-5 border-l-2 border-accent">
                        <ul class="space-y-3">
                            <li class="flex items-start">
                                <i class="fa fa-check-circle text-primary mt-1 mr-3"></i>
                                <span><strong>Core Technique:</strong> In the Gettysburg Address, Lincoln repeatedly uses terms such as "dedicate", "consecrate", "hallow", "people", and "nation".</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fa fa-music text-primary mt-1 mr-3"></i>
                                <span><strong>Musical Analogy:</strong> This repetition perfectly mimics the "theme melody" in music—just as a symphony's core melody recurs to deepen memory, these key words reinforce the central idea of "devoting oneself to freedom and building a nation for the people" in the audience's minds.</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fa fa-star text-primary mt-1 mr-3"></i>
                                <span><strong>Rhetorical Effect:</strong> Each repetition is not redundant but an "emotional and cognitive reprise," turning abstract values into concrete, profound impressions that finally take root in listeners' hearts.</span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- 2. 头韵与尾韵 -->
                <div class="mb-8">
                    <h3 class="text-xl md:text-2xl font-semibold text-primary mb-4">2. Alliteration and Rhyme: Endowing the Speech with Elegant Rhythm Like Musical Instrument Tones <span class="text-highlight text-lg font-normal">（头韵与尾韵：如乐器韵律，赋予演讲优雅节奏）</span></h3>
                    <div class="bg-gray-50 rounded-lg p-5 border-l-2 border-accent">
                        <ul class="space-y-3">
                            <li class="flex items-start">
                                <i class="fa fa-check-circle text-primary mt-1 mr-3"></i>
                                <span><strong>Core Examples:</strong> Lincoln leverages <span class="text-highlight font-medium">alliteration</span> <span class="text-highlight text-sm">（头韵）</span> to add musicality, such as the soft "p" sound in "poor power" and the smooth "f" sound in "four score".</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fa fa-music text-primary mt-1 mr-3"></i>
                                <span><strong>Musical Analogy:</strong> These phonetic devices are comparable to piano legatos or violin staccatos—they give the speech a natural, flowing rhythm that transcends "written text stiffness".</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fa fa-star text-primary mt-1 mr-3"></i>
                                <span><strong>Rhetorical Effect:</strong> Listeners can grasp the speech's melodic beauty purely through hearing (no need for a script). This "sound-rhyme harmony" makes the serious content elegant and memorable, lowering the barrier to emotional resonance.</span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- 3. 平行结构 -->
                <div>
                    <h3 class="text-xl md:text-2xl font-semibold text-primary mb-4">3. Parallel Structure: Building Unquestionable Rhetorical Power Like a Musical Climax <span class="text-highlight text-lg font-normal">（平行结构：如乐章高潮，积蓄不容置疑的修辞力量）</span></h3>
                    <div class="bg-gray-50 rounded-lg p-5 border-l-2 border-accent">
                        <ul class="space-y-3">
                            <li class="flex items-start">
                                <i class="fa fa-check-circle text-primary mt-1 mr-3"></i>
                                <span><strong>Core Example:</strong> The classic <span class="text-highlight font-medium">parallel sentence</span> <span class="text-highlight text-sm">（平行句）</span>—"we can not dedicate—we can not consecrate—we can not hallow—this ground"—stands as the peak of Lincoln's "sound rhetoric".</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fa fa-music text-primary mt-1 mr-3"></i>
                                <span><strong>Musical Analogy:</strong> This structure mirrors the escalating climax of a musical piece: the three "we can not" phrases form a repeating rhythmic pattern, while the semantic intensity of "dedicate → consecrate → hallow" gradually rises (like layers of sound in a symphony).</span>
                            </li>
                            <li class="flex items-start">
                                <i class="fa fa-star text-primary mt-1 mr-3"></i>
                                <span><strong>Rhetorical Effect:</strong> It avoids fancy wording; instead, the stacked rhythm turns a "statement" into a "proclamation". Listeners feel both reverence for martyrs and determination for the mission in this unshakable rhythm.</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 句法结构分析 -->
        <section id="syntax" class="section-fade mb-16">
            <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 border-l-4 border-primary">
                <h2 class="text-2xl md:text-3xl font-bold text-primary mb-6 pb-2 border-b border-secondary">II. Analysis of Syntactic Structure <span class="text-highlight text-xl font-normal">（句法结构分析）</span></h2>
                <p class="mb-4 text-lg leading-relaxed">
                    <span class="text-highlight font-medium">Syntactic structure</span> <span class="text-highlight text-sm">（句法结构）</span> in stylistics refers to the study of the combination rules and organizational methods of elements at the sentence level (clauses, phrases, components), encompassing forms such as the alternation of long and short sentences, <span class="text-highlight font-medium">parallel structures</span> <span class="text-highlight text-sm">（平行结构）</span>, <span class="text-highlight font-medium">periodic sentences</span> <span class="text-highlight text-sm">（圆周句）</span>, and <span class="text-highlight font-medium">thematic progression</span> <span class="text-highlight text-sm">（主位推进）</span>. It is not merely a grammatical framework but a tool serving stylistic purposes—by regulating sentence complexity and logical cohesion, it constructs a sense of solemnity or dynamism in the text, controls the rhythm of information delivery, strengthens logical argumentation and emotional appeal, and aids in achieving specific expressive intentions.
                </p>
                <p class="text-lg leading-relaxed">
                    Lincoln's careful "construction" of sentence structure not only creates a solemn tone for the speech but also precisely controls the flow of information, builds tight logic, and guides the audience to gradually accept his views.
                </p>
                
                <!-- 1. 句子长短的匠心 -->
                <div class="mb-8">
                    <h3 class="text-xl md:text-2xl font-semibold text-primary mb-4">1. Sentence Length: Creating Rhythm and Force <span class="text-highlight text-lg font-normal">（句子长短的匠心：构筑演说的韵律与气势）</span></h3>
                    <p class="mb-4 leading-relaxed">
                        Lincoln carefully controls the length of his sentences. He mixes long and short sentences to give the speech a grand rhythm and strong emotional impact.
                    </p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-4">
                        <div class="bg-gray-50 rounded-lg p-5 border-l-2 border-accent">
                            <h4 class="font-semibold mb-2 text-primary">A Long Opening for Historical Weight <span class="text-highlight text-base font-normal">（绵长开篇，奠定历史厚重感）</span></h4>
                            <p class="text-sm">
                                The first sentence of the speech is a long and complex <span class="text-highlight font-medium">periodic sentence</span> <span class="text-highlight text-xs">（圆周句）</span>: "Four score and seven years ago our fathers brought forth on this continent, a new nation, conceived in Liberty, and dedicated to the proposition that all men are created equal." This sentence has many parts: a time phrase, a main subject and verb, and multiple descriptive phrases. This long structure sounds formal and serious, like the <span class="text-highlight font-medium">Bible</span> <span class="text-highlight text-xs">（《圣经》）</span> or the <span class="text-highlight font-medium">Declaration of Independence</span> <span class="text-highlight text-xs">（《独立宣言》）</span>. It immediately pulls the listeners into a grand historical story. The large amount of information in this long sentence establishes the speech's historical depth and intellectual height from the very beginning.
                            </p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-5 border-l-2 border-accent">
                            <h4 class="font-semibold mb-2 text-primary">Mixing Long and Short Sentences <span class="text-highlight text-base font-normal">（长短交错，驱动情感与逻辑）</span></h4>
                            <p class="text-sm">
                                In the middle of the speech, Lincoln skillfully switches between long and short sentences. For example, after a long sentence about the war, he uses a shorter one: "We are met on a great battle-field of that war." This change brings the big history down to the present place. Switching between long and short sentences keeps the speech from being boring. It allows for complex ideas but also uses short sentences to emphasize key points.
                            </p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-5 border-l-2 border-accent">
                            <h4 class="font-semibold mb-2 text-primary">A Powerful and Memorable Ending <span class="text-highlight text-base font-normal">（精悍收尾，迸发宣言式力量）</span></h4>
                            <p class="text-sm">
                                The speech ends with the famous phrase: "...and that government of the people, by the people, for the people, shall not perish from the earth." While this is one long sentence, its inside structure is made of three short, <span class="text-highlight font-medium">parallel phrases</span> <span class="text-highlight text-xs">（平行短语）</span>. These phrases build up like waves, one after another, creating great force and ending with a very strong and decisive statement. This makes the ending unforgettable.
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- 2. 信息流的精密控制 -->
                <div class="mb-8">
                    <h3 class="text-xl md:text-2xl font-semibold text-primary mb-4">2. Controlling the Flow of Information: Guiding the Listener's Thoughts <span class="text-highlight text-lg font-normal">（信息流的精密控制：引导听众思维的路径）</span></h3>
                    <p class="mb-4 leading-relaxed">
                        Lincoln, like a skilled guide, uses syntax to carefully control how information is given. He leads his listeners to accept his points step by step.
                    </p>
                    
                    <div class="grid grid-cols-1 gap-6 mb-4">
                        <div class="bg-gray-50 rounded-lg p-5 border-l-2 border-accent">
                            <h4 class="font-semibold mb-2 text-primary">Chain of Logic through "Thematic Progression" <span class="text-highlight text-base font-normal">（主位推进的链条式逻辑）</span></h4>
                            <p class="text-base">
                                Lincoln skillfully uses "thematic progression" <span class="text-highlight font-medium">（主位推进）</span>, a syntactic tool where the topic of one sentence connects to the information in the previous one.
                                <br><br>
                                <strong>First sentence:</strong> The core information (the "Rheme" <span class="text-highlight font-medium">（述位）</span>) is about "a new nation..."
                                <br>
                                <strong>Second sentence:</strong> The starting topic (the "Theme" <span class="text-highlight font-medium">（主位）</span>) then talks about "Now we are engaged in a great civil war, testing whether that nation... can long endure."
                                <br><br>
                                Here, "that nation" is the link. This method creates a chain of logic. It makes the flow of information smooth, and the listener's thoughts are tightly guided by the speaker towards his final conclusion.
                            </p>
                            
                            <!-- 添加的选择题 -->
                            <div class="mt-6 bg-white rounded-lg p-4 border border-secondary shadow-sm">
                                <h5 class="font-semibold mb-3 text-primary">Quiz: Thematic Progression Type</h5>
