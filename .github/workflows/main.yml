                                    <td class="py-3 px-4">3</td>
                                    <td class="py-3 px-4">Link "devoting the land" and "the nation's rebirth" to a sense of religious ritual, endowing secular political goals with sacredness</td>
                                </tr>
                                <tr class="border-b border-secondary bg-gray-50">
                                    <td class="py-3 px-4 font-semibold">Dedication Semantic Field<span class="text-highlight text-sm">（奉献语义场）</span></td>
                                    <td class="py-3 px-4">dedicate, devotion, unfinished work</td>
                                    <td class="py-3 px-4">5</td>
