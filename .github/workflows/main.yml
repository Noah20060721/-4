                <h2 class="text-2xl md:text-3xl font-bold text-primary mb-6 pb-2 border-b border-secondary">IV. Analysis of Macro-discourse Structure <span class="text-highlight text-xl font-normal">（宏观语篇结构分析）</span></h2>
                <p class="mb-4 text-lg leading-relaxed">
                    The <span class="text-highlight font-medium">macro-structure</span> <span class="text-highlight text-sm">（宏观结构）</span> of the Gettysburg Address is clear and logical, like a carefully drawn "thought map," guiding the audience from reviewing history to looking forward to the future, and gradually accepting the core proposition of the speech.
                </p>
                
