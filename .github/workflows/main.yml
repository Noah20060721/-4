                    const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // 随机位置和动画
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                    
                    confettiContainer.appendChild(confetti);
                }
                
                animationContainer.appendChild(confettiContainer);
                
                // 添加动画样式
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fall {
                        0% {
                            transform: translateY(-100vh) rotate(0deg);
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(100vh) rotate(360deg);
                            opacity: 0;
                        }
                    }
                    .animate-fall {
                        animation: fall linear forwards;
                    }
                `;
                document.head.appendChild(style);
                
                // 5秒后移除动画
                setTimeout(function() {
                    confettiContainer.remove();
                    style.remove();
                }, 5000);
            }
            
            // 创建哭脸动画
            function createSadFace() {
                const sadFaceContainer = document.createElement('div');
                sadFaceContainer.className = 'text-center';
                
                // 创建哭脸
                const sadFace = document.createElement('div');
                sadFace.className = 'text-6xl md:text-8xl text-yellow-400 animate-bounce';
                sadFace.innerHTML = '😢';
                
                sadFaceContainer.appendChild(sadFace);
                animationContainer.appendChild(sadFaceContainer);
                
                // 添加动画样式
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes bounce {
                        0%, 100% {
                            transform: translateY(0);
                        }
                        50% {
                            transform: translateY(-20px);
                        }
                    }
                    .animate-bounce {
                        animation: bounce 1s ease-in-out infinite;
                    }
                `;
                document.head.appendChild(style);
                
                // 5秒后移除动画
                setTimeout(function() {
                    sadFaceContainer.remove();
                    style.remove();
                }, 5000);
            }
        });
    </script>
