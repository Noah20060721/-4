                <h2 class="text-2xl md:text-3xl font-bold text-primary mb-6 pb-2 border-b border-secondary">Introduction <span class="text-highlight text-xl font-normal">（引言）</span></h2>
                <p class="mb-4 text-lg leading-relaxed">
                    On November 19, 1863, <span class="text-highlight font-medium">Abraham Lincoln</span> <span class="text-highlight text-sm">（亚伯拉罕·林肯）</span> delivered the <span class="text-highlight font-medium">Gettysburg Address</span> <span class="text-highlight text-sm">（葛底斯堡演说）</span> at the <span class="text-highlight font-medium">Gettysburg</span> <span class="text-highlight text-sm">（葛底斯堡）</span> battlefield. At that time, the American <span class="text-highlight font-medium">Civil War</span> <span class="text-highlight text-sm">（内战）</span> had been going on for more than two years. The speech was not only to commemorate the soldiers who died in the <span class="text-highlight font-medium">Battle of Gettysburg</span> <span class="text-highlight text-sm">（葛底斯堡战役）</span>, but also to unite the national will, reiterate the founding principle that "all men are created equal," and inspire the people to continue fighting for the preservation of national unity and freedom.
                </p>
                <p class="text-lg leading-relaxed">
                   This article, based on specific divisions of labor, analyzes the stylistic features of the speech from four dimensions: <span class="text-highlight font-medium">phonological rhythm</span> <span class="text-highlight text-sm">（音韵节奏）</span>, <span class="text-highlight font-medium">syntactic structure</span> <span class="text-highlight text-sm">（句法结构）</span>, <span class="text-highlight font-medium">vocabulary and imagery</span> <span class="text-highlight text-sm">（词汇与意象）</span>, and <span class="text-highlight font-medium">macro-discourse structure</span> <span class="text-highlight text-sm">（宏观语篇结构）</span>, decoding how Lincoln achieved his speech purpose through exquisite language design.
                </p>
